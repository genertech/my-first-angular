<div class="summary-datav-container">

  <!--运营故障-->
  <div [outerFrame]="frames.FRAMEBG2" style="grid-row: 1 / 2; grid-column: 1 / 4;">
    <app-runtime-fault-summary></app-runtime-fault-summary>
  </div>

  <!--百万公里故障数-->
  <div [outerFrame]="frames.FRAMEBG2" style="grid-row: 1 / 2; grid-column:  4 / 7;">
    <app-single-bar-chart-fragment [labelText]="'百万公里故障数'" [colorPalette]="COLOR_PALETTE"
                                   [chartStyle]="millionKilometerFaultCountCS"
                                   [barCustomStyle]="MKFCBarCustomStyle"
                                   [data]="millionKilometerFaultCount"></app-single-bar-chart-fragment>
  </div>

  <!--车组状态-->
  <div [outerFrame]="frames.FRAMEBG1" style="grid-row: 2 / 5; grid-column: 1 / 3; ">
    <app-single-bar-chart-fragment [labelText]="'车组状态'" [colorPalette]="COLOR_PALETTE"
                                   [chartStyle]="trainStatusDataCS"
                                   [barCustomStyle]="TSBarCustomStyle"
                                   [data]="trainStatusData"></app-single-bar-chart-fragment>
  </div>


  <!--健康评估结果-->
  <div [outerFrame]="frames.MODELBG2" style="grid-row: 2 / 3; grid-column: 3 / 5;">
    <app-simple-rolling-table-fragment [config]="healthEvaluationRTConfig" [data]="healthEvaluationData"></app-simple-rolling-table-fragment>
  </div>

  <!--预警/预测信息-->
  <div [outerFrame]="frames.MODELBG2" style="grid-row: 3 / 4; grid-column: 3 / 5; ">
        <div  *ngIf="!flag"style="position:relative;top:150px;left:250px;color: white;">加载中...</div>
    <app-simple-rolling-table-fragment [config]="warnForecastRTConfig" [data]="warnForecastData"></app-simple-rolling-table-fragment>
  </div>

  <!--维修建议-->
  <div [outerFrame]="frames.MODELBG3" style="grid-row: 2 / 4; grid-column: 5 / 7; ">
    <app-simple-rolling-table-fragment [config]="repairSuggestionRTConfig" [data]="repairSuggestionData"></app-simple-rolling-table-fragment>
  </div>

</div>
